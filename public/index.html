<!DOCTYPE html>
<html>
    <head>
        <title>E-Store</title>
        <link rel="stylesheet" href="css\style.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap"
            rel="stylesheet"
        />
    </head>

    <body>
        <nav>
            <div class="logo">
                <h4>E-Store</h4>
            </div>

            <div id="menu" class="sideMenu">
                <a href="#">Dator</a>
                <a href="#">TV</a>
                <a href="phones.html">Phones</a>
                <a href="#" class="closeBtn" onclick="closeSlideMenuFunction()"
                    >&times;</a
                >
                <div id="slideLogo" class="slideLogo"><h4>E-Store</h4></div>
            </div>
            <ul class="nav-links">
                <div id="menuBox" onclick="openSlideMenuFunction()">
                    &#9776; Menu
                </div>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">About us</a></li>
                <li class="cart">
                    <a href="cart.html">
                        <ion-icon name="basket"></ion-icon>Cart<span>0</span>
                    </a>
                </li>
                <li><a href="/login.html">Sign in</a></li>
            </ul>
        </nav>

        <div class="slider">
            <h3 class="slider-title">Daily Deals! 10% of all phones!</h3>
            <div class="slides">
                <input type="radio" name="radio-btn" id="radio1" />
                <input type="radio" name="radio-btn" id="radio2" />
                <input type="radio" name="radio-btn" id="radio3" />
                <input type="radio" name="radio-btn" id="radio4" />

                <div class="slide first">
                    <img src="images/iphone12.jpg" alt="" />
                </div>
                <div class="slide">
                    <img src="images/iphone122.jpg" alt="" />
                </div>
                <div class="slide">
                    <img src="images/samsung20.jpg" alt="" />
                </div>
                <div class="slide">
                    <img src="images/iphone7.jpg" alt="" />
                </div>

                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                </div>
            </div>

            <div class="navigation-manual">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
            </div>
        </div>

        <script src="script/main.js"></script>
        <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    </body>
</html>
