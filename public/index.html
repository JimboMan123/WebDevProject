<!DOCTYPE html>
<html>
    <head>
        <title>E-Store</title>
        <link rel="stylesheet" href="css\style.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap"
            rel="stylesheet"
        />
    </head>

    <body></body>

    <body>
        <nav>
            <div class="logo">
                <h4>E-Store</h4>
            </div>

            <div id="menu" class="sideMenu">
                <a href="#">Dator</a>
                <a href="#">TV</a>
                <a href="#">Ljud</a>
                <a href="#" class="closeBtn" onclick="closeSlideMenuFunction()"
                    >&times;</a
                >
                <div id="slideLogo" class="slideLogo"><h4>E-Store</h4></div>
            </div>
            <ul class="nav-links">
                <div id="menuBox" onclick="openSlideMenuFunction()">
                    &#9776; Menu
                </div>
                <li><a href="#">Home</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">Outlet</a></li>
                <li><a href="#">Sign in</a></li>
            </ul>
        </nav>

        <script type="text/javascript">
            function openSlideMenuFunction() {
                document.getElementById("menu").style.width = "300px";
                document.getElementById("slideLogo").style.color = "#01c355";
            }

            function closeSlideMenuFunction() {
                document.getElementById("menu").style.width = "0px";
                document.getElementById("slideLogo").style.color = "#f3f1f1";
            }
        </script>
    </body>
</html>
