<!DOCTYPE html>
<html>
    <head>
        <title>E-Store</title>
        <link rel="stylesheet" href="css\style.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap"
            rel="stylesheet"
        />
    </head>

    <body>
        <nav>
            <div class="logo">
                <h4>E-Store</h4>
            </div>

            <div id="menu" class="sideMenu">
                <a href="#">Dator</a>
                <a href="#">TV</a>
                <a href="#">Ljud</a>
                <a href="#" class="closeBtn" onclick="closeSlideMenuFunction()"
                    >&times;</a
                >
                <div id="slideLogo" class="slideLogo"><h4>E-Store</h4></div>
            </div>
            <ul class="nav-links">
                <div id="menuBox" onclick="openSlideMenuFunction()">
                    &#9776; Menu
                </div>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">About us</a></li>
                <li>
                    <a href="cart.html">
                        <ion-icon name="basket"></ion-icon>Cart<span>0</span>
                    </a>
                </li>
                <li><a href="#">Sign in</a></li>
            </ul>
        </nav>

        <div class="container">
            <div class="image">
                <img src="images/greytshirt.jpg" alt="thsirt1" />
                <h3>Grey Tshirt</h3>
                <h3>$15,00</h3>
                <a class="add-cart cart1" href="#">Add Cart</a>
            </div>
            <div class="image">
                <img src="images/greyhoddie.jpg" alt="thsirt1" />
                <h3>Grey Hoddie</h3>
                <h3>$20,00</h3>
                <a class="add-cart cart2" href="#">Add Cart</a>
            </div>
            <div class="image">
                <img src="images/blacktshirt.jpg" alt="thsirt1" />
                <h3>Black Tshirt</h3>
                <h3>$10,00</h3>
                <a class="add-cart cart3" href="#">Add Cart</a>
            </div>
            <div class="image">
                <img src="images/blackhoddie.jpg" alt="thsirt1" />
                <h3>Black Hoddie</h3>
                <h3>$25,00</h3>
                <a class="add-cart cart4" href="#">Add Cart</a>
            </div>
        </div>

        <script src="script/app.js"></script>
        <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    </body>
</html>
