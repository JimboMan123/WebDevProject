<!DOCTYPE html>
<html>
    <head>
        <title>E-Store</title>
        <link rel="stylesheet" href="css\style.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap"
            rel="stylesheet"
        />
    </head>

    <body>
        <nav>
            <div class="logo">
                <h4>E-Store</h4>
            </div>

            <div id="menu" class="sideMenu">
                <a href="#">Dator</a>
                <a href="#">TV</a>
                <a href="#">Phones</a>
                <a href="#" class="closeBtn" onclick="closeSlideMenuFunction()"
                    >&times;</a
                >
                <div id="slideLogo" class="slideLogo"><h4>E-Store</h4></div>
            </div>
            <ul class="nav-links">
                <div id="menuBox" onclick="openSlideMenuFunction()">
                    &#9776; Menu
                </div>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">About us</a></li>
                <li class="cart">
                    <a href="cart.html">
                        <ion-icon name="basket"></ion-icon>Cart<span>0</span>
                    </a>
                </li>
                <li><a href="#">Sign in</a></li>
            </ul>
        </nav>

        <div class="container">
            <div class="image">
                <img src="images/iphone7.jpg" alt="iphone1" />
                <h3>iPhone 7</h3>
                <h3>7 900,00kr</h3>
                <a class="add-cart cart1" href="#">Add Cart</a>
            </div>
            <div class="image">
                <img src="images/iphone12blue.jpg" alt="iphone2" />
                <h3>iPhone 12</h3>
                <h3>12 900,00kr</h3>
                <a class="add-cart cart2" href="#">Add Cart</a>
            </div>
            <div class="image">
                <img src="images/iPhone12ProMaxBlue.jpg" alt="iphone3" />
                <h3>iPhone 12 Max Pro</h3>
                <h3>14 900,00kr</h3>
                <a class="add-cart cart3" href="#">Add Cart</a>
            </div>
            <div class="image">
                <img src="images/samsung20.jpg" alt="samsung1" />
                <h3>Samsung Something</h3>
                <h3>$11 900,00kr</h3>
                <a class="add-cart cart4" href="#">Add Cart</a>
            </div>
        </div>

        <script src="script/main.js"></script>
        <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    </body>
</html>
